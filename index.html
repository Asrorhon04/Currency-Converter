<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<title>Currency Converter</title>
</head>
<body>
	<div class="container px-4">
		<h1>Курсы валют</h1>
		<table class="table table-striped"> 
			<thead>
				<th>
					Название валюты
				</th>
				<th>
					Количество
				</th>
			</thead>
			<tbody id="table-body">
				
			</tbody>
		</table>
		<h2>
			Расчёт валюты
		</h2>
		<div class="row p-3" id="converter">
			<div class="col-6 col-sm-3">
				<label for="from-currency" class="form-label">У меня есть</label>
				<select id="from-currency" class="form-select"></select>
			</div>
			<div class="col-6 col-sm-3">
				<label for="to-currency" class="form-label">Хочу приобрести</label>
				<select id="to-currency" class="form-select"></select>
			</div>
			<div class="col-6 col-sm-3">
				<label for="amount" class="form-label">Количество</label>
				<input id="amount" type="number" class="form-control">
			</div>
			<div class="col-6 col-sm-3 d-flex align-items-end">
				<button id="convert" class="btn btn-success">Конвертация</button>
				<h4 id="result" class="ms-2"></h4>
			</div>
		</div>
	</div>

	<script src="app.js"></script>
</body>
</html>
